<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top custom-navbar bg-white border-bottom shadow-sm" >
  <div *ngIf="trip" class="container-fluid align-items-center">
    <!-- Detalhes da viagem -->
    <div class="d-flex flex-column">
      <span class="fw-bold text-success fs-5">{{trip.destino}}</span>
      <small class="text-muted">{{ trip.dataInicio | date:'dd/MM/yyyy' : 'UTC' }} - {{ trip.dataFim | date:'dd/MM/yyyy' : 'UTC'}}</small>
    </div>

    <!-- Orçamento -->
    <div class="ms-auto text-end">
      <span class="fw-bold text-success">R$ {{trip.orcamentoTotal}}</span><br />
      <small class="text-muted">Orçamento total</small>
    </div>
  </div>
</nav>


<div class="d-flex" id="wrapper">
<!-- Sidebar -->
<div class="sidebar custom-sidebar d-flex flex-column justify-content-between align-items-center py-4" id="sidebar-wrapper">
  <!-- Logo -->
  <div class="text-success text-center mb-4 fw-bold small">Travel</div>

  <!-- Itens principais -->
  <div class="nav flex-column text-center w-100">
    <a class="nav-link text-success" title="Itinerário" [routerLink]="['/itinerary', trip?._id]">
      <i class="bi bi-map"></i>
      <div class="small">Itinerário</div>
    </a>
    <a  class="nav-link text-success" title="Orçamento" [routerLink]="['/budget', trip?._id]">
      <i class="bi bi-cash-coin"></i>
      <div class="small">Orçamento</div>
    </a>
  </div>

  <!-- Rodapé fixo -->
  <div class="nav flex-column text-center w-100 mt-auto">
    <a href="#" class="nav-link text-muted">
      <i class="bi bi-gear"></i>
      <div class="small">Config</div>
    </a>
    <a href="#" class="nav-link text-danger">
      <i class="bi bi-box-arrow-right"></i>
      <div class="small">Sair</div>
    </a>
  </div>
</div>

  <div id="page-content-wrapper" class="flex-grow-1">
    <div class="container-fluid  pt-4">

    </div>
  </div>
</div>
