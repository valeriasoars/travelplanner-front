<app-sidebar></app-sidebar>

<div id="page-content-wrapper" class="flex-grow-1 p-4">

<div class="stats-container text-center my-2">
  <div class="stats-text">Planeje suas viagens</div>
</div>

  <!-- Card de viagem -->
  <div *ngFor="let trip of trips" class="card shadow-sm border-0 mb-4" style="border-radius: 15px;">
    <div class="card-body d-flex justify-content-between align-items-center bg-light-subtle border-start border-success border-4">


      <div style="cursor: pointer;">
        <h5 class="card-title text-success fw-bold mb-1">{{trip.destino}}</h5>
        <p class="card-text text-muted mb-0">{{ trip.dataInicio | date: 'dd/MM/yyyy' : 'UTC' }} - {{ trip.dataFim | date: 'dd/MM/yyyy' : 'UTC'}} </p>

          <button class="btn btn-success btn-sm mt-2" (click)="goToPlanner(trip._id)">
            Come√ßar a Planejar
          </button>
      </div>


      <div class="dropdown" >
        <button class="btn btn-link text-success" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-three-dots-vertical fs-4"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#"><i class="bi bi-pencil-square me-2"></i>Editar</a></li>
          <li><a class="dropdown-item text-danger" (click)="deleteTrip(trip._id)"><i class="bi bi-trash me-2" ></i>Deletar</a></li>
        </ul>
      </div>
    </div>
  </div>



</div>
